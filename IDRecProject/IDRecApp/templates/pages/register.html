{% extends 'includes/master.html' %}
{% block title %}Home{% endblock %}
{% load static %}
{% block content %}
    <div class="" style="margin-top: 50px;">
        <div class="well bg-info" >
            <p class="h2 text-center text-info">CONFIRM INFORMATION</p><br>
            <div class='col-md-8 col-md-offset-3'><br><br>
                <img src="{{ image_path.file_path }}" class="thumbnail" alt="ID image" height="400px" width="500px">
            </div>
        </div>
               <div class="panel">
                   <div class="panel-body">
                       <form ole="form" method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
                           {% csrf_token %}
                       <div class="row">
                           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                          <label class="control-label">ID No</label>
                                          <span class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-calculator"></i></span>
                                              <input class="form-control" value="{{ data_dict.id_no }}" name="id_no">
                                          </span>
                                      </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                          <label class="control-label">Forenames</label>
                                          <span class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input class="form-control" value="{{ data_dict.forenames }}" name='forenames'>
                                          </span>
                                      </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                          <label class="control-label">Surname</label>
                                          <span class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                              <input class="form-control" value="{{ data_dict.surname }}" name="surname">
                                          </span>
                                      </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                          <label class="control-label">Date of birth</label>
                                          <span class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                             <input class="form-control" value="{{ data_dict.date_of_birth }}" name="date_of_birth">
                                          </span>
                                      </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                          <label class="control-label">Country of birth</label>
                                          <span class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                              <input class="form-control" value="{{ data_dict.country_of_birth }}" name="country_of_birth">
                                          </span>
                                      </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                          <label class="control-label">ID Date of issue</label>
                                          <span class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                           <input class="form-control" value="{{ data_dict.date_issued }}" name="date_issued">
                                          </span>
                                      </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><br>
                                            <a href="{% url 'home' %}" class="btn btn-danger btn-sm pull-left"><i class="fa fa-arrow-left"></i>Back</a>
                                      </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-sm-6"><br>
                                          <button type="submit" class="btn btn-info btn-sm pull-right">Submit</button>
                                      </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12"><br>
                                         <p class="text-center" style="color:red;"></p>
                                      </div>
                           </div>
                       </form>
                       </div>
                   </div>
               </div>

          </div>
        </div>
    </div>
{% endblock %}
